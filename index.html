  <!-- Custom Styles -->
  <style>/* ============================================
   CSS VARIABLES
   ============================================ */
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --secondary: #06b6d4;
  --success: #10b981;
  --bg: #f8fafc;
  --surface: #ffffff;
  --text: #0f172a;
  --text-secondary: #64748b;
  --border: #e2e8f0;
}

[data-theme="dark"] {
  --bg: #0f172a;
  --surface: #1e293b;
  --text: #f1f5f9;
  --text-secondary: #94a3b8;
  --border: #334155;
}

/* ============================================
   BASE STYLES
   ============================================ */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s ease, color 0.3s ease;
}

/* ============================================
   HEADER
   ============================================ */
.header {
  position: sticky;
  top: 0;
  z-index: 100;
  height: 60px;
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  transition: background 0.3s ease;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  color: var(--text);
  font-weight: 700;
  font-size: 18px;
}

.logo-img {
  width: 36px;
  height: 36px;
  transition: transform 0.3s ease;
}

/* Logo theme switching */
.logo-light { display: block; }
.logo-dark { display: none; }
[data-theme="dark"] .logo-light { display: none; }
[data-theme="dark"] .logo-dark { display: block; }

/* Hide Try It / Send Request button - API not publicly accessible */
.sl-elements [data-testid="send-button"],
.sl-elements button[type="submit"],
.TryItPanel,
.sl-elements .TryIt,
.sl-elements [class*="TryIt"],
.sl-elements form[class*="TryIt"] {
  display: none !important;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 12px;
}

.version {
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  background: rgba(16, 185, 129, 0.1);
  color: var(--success);
  border: 1px solid rgba(16, 185, 129, 0.2);
}

.theme-btn {
  width: 36px;
  height: 36px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--text-secondary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

.theme-btn:hover {
  border-color: var(--primary);
  color: var(--primary);
}

.theme-btn svg {
  width: 18px;
  height: 18px;
}

.icon-sun { display: none; }
[data-theme="dark"] .icon-sun { display: block; }
[data-theme="dark"] .icon-moon { display: none; }

.dashboard-btn {
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 600;
  color: white;
  text-decoration: none;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  display: flex;
  align-items: center;
  gap: 6px;
  transition: all 0.2s ease;
  box-shadow: 0 2px 8px rgba(99, 102, 241, 0.25);
}

.dashboard-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.35);
}

.dashboard-btn svg {
  width: 14px;
  height: 14px;
}

/* ============================================
   MAIN CONTENT
   ============================================ */
.main {
  height: calc(100vh - 60px);
  overflow: hidden;
}

elements-api {
  height: 100%;
}

/* ============================================
   RESPONSIVE
   ============================================ */
@media (max-width: 768px) {
  .header {
    padding: 0 16px;
  }
  
  .dashboard-btn span {
    display: none;
  }
}


/* ============================================
   STOPLIGHT - CODE SYNTAX HIGHLIGHTING (Dark Mode Fix)
   ============================================ */
[data-theme="dark"] .sl-elements .token.string { color: #5eead4 !important; }
[data-theme="dark"] .sl-elements .token.property { color: #c4b5fd !important; }
[data-theme="dark"] .sl-elements .token.keyword { color: #f472b6 !important; }
[data-theme="dark"] .sl-elements .token.number { color: #4ade80 !important; }
[data-theme="dark"] .sl-elements .token.boolean { color: #fbbf24 !important; }
[data-theme="dark"] .sl-elements .token.null { color: #f87171 !important; }
[data-theme="dark"] .sl-elements .token.punctuation { color: #94a3b8 !important; }
[data-theme="dark"] .sl-elements .token.operator { color: #f472b6 !important; }
[data-theme="dark"] .sl-elements .token.function { color: #c084fc !important; }
[data-theme="dark"] .sl-elements .token.comment { color: #64748b !important; }
[data-theme="dark"] .sl-elements .token.class-name { color: #fbbf24 !important; }
[data-theme="dark"] .sl-elements .token.attr-name { color: #a5b4fc !important; }
[data-theme="dark"] .sl-elements .token.attr-value { color: #5eead4 !important; }
</style>
